<h2>7 - Forced Alignment</h2>
 <p>Forced alignment is the process of automatically determining the start and end times of words, and the phones within each word.</p>
 <p>The options for forced alignment are:</p>
 <ul>
  <li>HTK - the Hidden Markov Model Toolkit</li>
  <li>MFA - the Montreal Forced Aligner</li></ul></article>
